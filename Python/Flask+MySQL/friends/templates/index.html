<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
  </head>
  <body>
    <h1>These are all my friends!</h1>
    <p>First Name: Jay</p>
    <p>Last Name: Patel</p>
    <p>Occupation: Instructor</p>
    <hr>
    <h2>Add a Friend</h2>
    <form class="" action="/friends" method="POST">
      <label for="first_name">First Name:<input type="text" name="first_name" value="" id="first_name"></label>
      <label for="last_name">Last Name:<input type="text" name="last_name" value="" id="last_name"></label>
      <label for="occupation">Occupation:<input type="text" name="occupation" value="" id="occupation"></label>
      <input type="submit" name="submit" value="Add">
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dojo Survey Index</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">
</head>
<body>
  <h1>test</h1>
  <form class="" action="/result" method="post">
    <div class="section">
      <label for="name">Name</label>
      <input type="text" name="name" value="">
    </div>

    <div class="section">
      <label for="location">Dojo Location</label>
      <select class="" name="location">
        <option value="">San Jose</option>
        <option value="">San Francisco</option>
      </select>
    </div>

    <div class="section">
      <p><label for="language">Favorite Language</label></p>
      <select class="" name="language">
        <option value="">Python</option>
        <option value="">JavaScript</option>
      </select>
    </div>

    <div class="section">
      <p><label for="comment">Comment (optional)</label></p>
      <textarea name="comment" rows="8" cols="50"></textarea>
    <input type="submit" name="" value="Button">
  </div>
  </form>
</body>
</html>

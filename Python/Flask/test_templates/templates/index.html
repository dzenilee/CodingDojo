<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>My First TEmplate</title>
</head>
<body>
  <h3>My first flask template with embedded python</h3>
  <p>Phrase: {{ phrase }}</p> <!-- double curley brackets to embed Python code -->
  <p>Times: {{ times }}</p>
  {% for x in range(0,times) %}
    {% if x%2 == 1%}
      <p>{{ phrase }} {{x}}</p>
    {% endif %}
  {% endfor %}
</body>
</html>

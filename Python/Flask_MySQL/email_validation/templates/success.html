<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Success Page</title>
  </head>
  <body>
    <div id="success_box">
      <h2>The email address you entered ({{ request.form['email'] }}) is a VALID email address! Thank you!</h2>
    </div>
    <div class="">
      <h1>Email Address Entered:</h1>
      {% for email in all_emails %}
      <p>Email: {{ email['email'] }}</p>
      <p>Created at: {{ email['created_at'] }}</p>
      {% endfor %}
    </div>
  </body>
</html>

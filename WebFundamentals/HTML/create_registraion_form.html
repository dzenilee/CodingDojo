<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Registration Form</title>
  </head>
  <body>
    <h1>My Registraion Form</h1>
    <form class="" action="index.html" method="post">

      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" value="John">
      <br>

      <label for="last_name">Last Name:</label>
      <input type="last_name" name="last_name" value="Doe">
      <br>

      <label for="email">Email:</label>
      <input type="text" name="email" value="me@email.com">
      <br>

      <label for="password">Password:</label>
      <input type="password" name="password" value="password">
      <br>

      <label for="pw_confirm">Password confirm:</label>
      <input type="password" name="pw_confirm" value="password_confirmation">
      <br>

      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" value="">
      <br>

      <label for="male">Male</label>
      <input type="radio" name="Male" value="">

      <label for="female">Female</label>
      <input type="radio" name="Female" value="">
      <br>

      <label for="">A short description about yourself:</label>
      <br>
      <textarea name="name" rows="8" cols="80"></textarea>
      <br>

      <label for="">Favorite language</label>
      <select class="" name="">
        <option value="">JavaScript</option>
        <option value="">HTML</option>
        <option value="">Python</option>
        <option value="">Ruby</option>
      </select>
      <br>

      <input type="submit" name="submit" value="Submit">

    </form>

  </body>
</html>

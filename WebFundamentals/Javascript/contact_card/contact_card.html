<html>

        <label for="description">Description: </label>

        <textarea id='description' name="description" rows="8" cols="40"></textarea>
        <br>
        <input id='submit' type="submit" name="submit" value="Add User">

    </div> <!-- End column -->

    <div class="column">

        </div>
        <div id="newCard">

</html>

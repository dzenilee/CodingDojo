<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact Card (jQuery assignment)</title>
  <link rel="stylesheet" href="contact_card.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="contact_card.js">
  </script>
</head>
<body>
  <div id="container">
    <div class="column">
      <form action="index.html" method="post">
        First name: <input id='first' type="text" name="first" value="">
        <br>
        Last name: <input id='last' type="text" name="last" value="">
        <br>
        Description:
        <br>
        <textarea id='description' name="description" rows="8" cols="40"></textarea>
        <br>
        Add User: <input id='submit' type="submit" name="submit" value="Add User">
      </form>
    </div> <!-- End column -->

    <div class="column">
      <form id="oldCards" action="index.html" method="post">
        <div class="card">
          <h1>Michael Choi</h1>
          <p>Click here for description!</p>
          <p style='display: none'>Coding Dojo's fearless leader. Master of instruction.</p>
        </div>
        <div class="card">
          <h1>Dexter Clark</h1>
          <p>Click here for description!</p>
          <p style='display: none'>Coding Dojo's fearless leader. Master of instruction.</p>
        </div>
      </form>
      <div id="newCard">
      </div>
    </div> <!-- End column -->
  </div>
</body>
</html>

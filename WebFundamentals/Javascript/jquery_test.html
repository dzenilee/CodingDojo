<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){/*The $ is how we access the whole jQuery library. Next, add () to the end of $ to utilize jQuery*/
    // The $() is how we select a HTML tag (or any other tag).

      //$('button').click();  **now the document is listening on a click event for the button element!**
      // $('button').click(function(){
      //   alert('booh!');
      // });

      //getter function
      // var myText = $('#myParagraph').text();
      // alert(myText);

      //setter function: when you click on 'button', #myParagraph text changes to text's parameter.
      $('button').click(function(){
        $('#myParagraph').text('see how .text() works as a setter!');
      })

      $('p').prepend('whee! '); //puts text right before p.
      $('p .dojo').prepend('whee! '); //puts text right after button.

    });
    </script>
  </head>
  <body>
    <button type="button" name="button"></button>
    <p id="myParagraph">This is my paragraph!</p>
    <p class="dojo">This is my paragraph!</p>
    <p class="dojo">This is my paragraph!</p>
  </body>
</html>
